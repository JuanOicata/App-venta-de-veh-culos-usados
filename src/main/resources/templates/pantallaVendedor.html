<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Vehículos - Vendedor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100%;
            width: 100%;
        }

        .sidebar {
            background-color: #2d3e50;
            color: #fff;
            width: 200px;
            padding-top: 30px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar button {
            background-color: #4b5d72;
            color: white;
            padding: 15px;
            width: 80%;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sidebar button:hover {
            background-color: #1a2b37;
        }

        .main-content {
            flex-grow: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            background-color: #ffffff;
            overflow: auto;
        }

        .main-content h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 40px;
            border-radius: 10px;
            width: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 25px;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            text-align: left;
            font-weight: bold;
            margin-bottom: 5px;
            margin-top: 15px;
        }

        form input, form textarea {
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 100%;
        }

        form button {
            background-color: #1a2b37;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        form button:hover {
            background-color: #2c3e50;
        }

        /* Estilos adicionales para el formulario de imágenes */
        .image-form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-form input[type="file"] {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .image-form button {
            background-color: #1a2b37;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="sidebar">
        <button id="btnRegistrar">Registrar Vehículo</button>
        <button id="btnAgregarImagen">Agregar Imagen</button>
        <button>Editar Vehículo</button>
        <button>Eliminar Vehículo</button>
    </div>

    <div class="main-content">
        <h1>Gestión de Vehículos - Vendedor</h1>
        <p>Aquí podrás registrar, editar y eliminar vehículos.</p>

        <!-- Mensaje de éxito -->
        <p th:text="${mensaje}" style="color: green;"></p>

        <!-- Tabla para mostrar los vehículos registrados -->
        <h2>Vehículos Registrados</h2>
        <div id="vehicle-info">
            <table border="1">
                <tr>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Fecha</th>
                    <th>Kilometraje</th>
                    <th>Precio</th>
                    <th>Descripción</th>
                </tr>
                <tr th:each="vehiculo : ${vehiculos}">
                    <td th:text="${vehiculo.marca}">Marca</td>
                    <td th:text="${vehiculo.modelo}">Modelo</td>
                    <td th:text="${vehiculo.fecha}">Fecha</td>
                    <td th:text="${vehiculo.kilometraje}">Kilometraje</td>
                    <td th:text="${vehiculo.precio}">Precio</td>
                    <td th:text="${vehiculo.descripcion}">Descripción</td>
                </tr>
            </table>
        </div>
    </div>
</div>

<!-- Modal Registrar Vehículo -->
<div id="modalRegistrar" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Registro Vehículo</h2>
        <form th:action="@{/almacenar-vehiculo}" method="post" th:object="${elvehiculo}">
            <label for="marca">Marca:</label>
            <input type="text" th:field="*{marca}" id="marca" name="marca" required />

            <label for="modelo">Modelo:</label>
            <input type="text" th:field="*{modelo}" id="modelo" name="modelo" required />

            <label for="fecha">Fecha (DD/MM/YYYY):</label>
            <input type="text" th:field="*{fecha}" id="fecha" name="fecha" required pattern="\d{2}/\d{2}/\d{4}"
                   placeholder="DD/MM/YYYY" title="Formato: DD/MM/YYYY (ej. 28/01/2004)" />

            <label for="kilometraje">Kilometraje:</label>
            <input type="text" th:field="*{kilometraje}" id="kilometraje" name="kilometraje" required />

            <label for="precio">Precio:</label>
            <input type="text" th:field="*{precio}" id="precio" name="precio" required />

            <label for="descripcion">Descripción:</label>
            <textarea th:field="*{descripcion}" id="descripcion" name="descripcion" rows="3" required></textarea>

            <button type="submit">Registrar Vehículo</button>
        </form>
    </div>
</div>

<!-- Formulario para agregar imagen -->
<div id="modalAgregarImagen" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Agregar Imagen al Vehículo</h2>
        <form class="image-form" action="/agregar-imagen" method="post" enctype="multipart/form-data">
            <label for="imagen">Seleccionar Imagen:</label>
            <input type="file" id="imagen" name="imagen" accept="image/*" required />
            <button type="submit">Subir Imagen</button>
        </form>
    </div>
</div>

<script>
    var modalRegistrar = document.getElementById("modalRegistrar");
    var btnRegistrar = document.getElementById("btnRegistrar");
    var spanRegistrar = document.getElementsByClassName("close")[0];

    var modalImagen = document.getElementById("modalAgregarImagen");
    var btnImagen = document.getElementById("btnAgregarImagen");
    var spanImagen = document.getElementsByClassName("close")[1];

    // Mostrar modal de registro
    btnRegistrar.onclick = function() {
        modalRegistrar.style.display = "block";
    }

    // Mostrar modal de agregar imagen
    btnImagen.onclick = function() {
        modalImagen.style.display = "block";
    }

    // Cerrar modales
    spanRegistrar.onclick = function() {
        modalRegistrar.style.display = "none";
    }

    spanImagen.onclick = function() {
        modalImagen.style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target == modalRegistrar) {
            modalRegistrar.style.display = "none";
        }
        if (event.target == modalImagen) {
            modalImagen.style.display = "none";
        }
    }
</script>

</body>
</html>
