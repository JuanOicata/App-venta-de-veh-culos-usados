<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vehiculos Publicados</title>
    <style>
        body {
          font-family: 'Arial', sans-serif;
          background-color: #f4f7fc;
          color: #333;
          display: flex;
          justify-content: center;
          align-items: flex-start;
          padding: 20px;
          margin: 0;
        }

        .container {
          display: flex;
          max-width: 1200px;
          width: 100%;
        }

        /* Estilo de la barra lateral (Filtro) */
        .filter {
          flex: 1;
          padding: 30px;
          background-color: #ffffff;
          border-radius: 10px;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
          margin-right: 20px;
        }

        .filter h2 {
          font-size: 24px;
          margin-bottom: 20px;
          color: #007bff;
        }

        .filter label {
          display: block;
          margin: 10px 0 5px;
          font-weight: bold;
        }

        .filter input {
          width: 100%;
          padding: 12px;
          margin-bottom: 15px;
          border-radius: 8px;
          border: 1px solid #ccc;
          background-color: #f9f9f9;
          color: #333;
          font-size: 16px;
        }

        .filter button {
          width: 100%;
          padding: 12px;
          background-color: #007bff;
          border: none;
          border-radius: 8px;
          color: white;
          cursor: pointer;
          font-size: 16px;
          transition: background-color 0.3s ease;
        }

        .filter button:hover {
          background-color: #0056b3;
        }

        /* Estilo para los vehículos */
        .vehicles {
          flex: 3;
          display: grid;
          grid-template-columns: repeat(2, 1fr);
          gap: 20px;
        }

        .vehicle-card {
          background-color: #ffffff;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
          text-align: center;
          color: #666;
          font-size: 18px;
          border: 1px solid #ddd;
          transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .vehicle-card:hover {
          transform: translateY(-5px);
          box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .vehicle-card img {
          width: 100%;
          height: auto;
          border-radius: 8px;
          margin-bottom: 15px;
        }

        .vehicle-card h3 {
          font-size: 20px;
          color: #333;
          margin: 10px 0;
        }

        .vehicle-card p {
          font-size: 16px;
          color: #666;
        }
    </style>
</head>
<body>
<div class="container">

    <!-- Filtro de Vehículos -->
    <div class="filter">
        <h2>Filtro de Vehículos</h2>
        <form>
            <label for="marca">Marca:</label>
            <input type="text" id="marca" name="marca">

            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" name="modelo">

            <label for="ano">Año de fabricación:</label>
            <input type="number" id="ano" name="ano" min="1960" max="2024" placeholder="Ejemplo: 1995">

            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" placeholder="Ejemplo: 7000000">

            <button type="submit">Buscar</button>
        </form>
    </div>

    <!-- Vehículos -->
    <div class="vehicles">
        <!-- Iterar sobre los vehículos con Thymeleaf -->
        <div th:each="vehiculo : ${vehiculos}" class="vehicle-card">
            <img th:src="@{'/images/' + ${vehiculo.imagen}}" alt="Imagen Vehículo">
            <h3 th:text="${vehiculo.marca} + ' ' + ${vehiculo.modelo}"></h3>
            <p th:text="'Año: ' + ${vehiculo.ano}"></p>
            <p th:text="'Precio: $' + ${vehiculo.precio}"></p>
        </div>
    </div>
</div>
</body>
</html>
