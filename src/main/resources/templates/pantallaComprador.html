<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Vehículos - Comprador</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100%;
            width: 100%;
        }

        .sidebar {
            background-color: #7d0606;
            color: #fff;
            width: 200px;
            padding-top: 30px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar button {
            background-color: #000000;
            color: white;
            padding: 15px;
            width: 80%;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sidebar button:hover {
            background-color: #1a2b37;
        }

        .main-content {
            flex-grow: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            background-color: #ffffff;
            overflow: auto;
        }

        .main-content h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
        }

        table th, table td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #1a2b37;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        table tr:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }

        table td {
            color: #555;
        }

        .comprar-button {
            padding: 10px 15px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .comprar-button:hover {
            background-color: #218838;
        }

        /* Ventanas emergentes */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            position: relative;
        }

        .modal-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            color: #555;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group input[type="date"] {
            padding: 9px;
        }

        .submit-button {
            width: 100%;
            padding: 12px;
            background-color: #7d0606;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #34495e;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 18px;
            line-height: 28px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .close-button:hover {
            background-color: #e60000;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
        <button id="btnBuscar" onclick="showSearchModal()">Buscar Vehículo</button>
        <button id="btnSalir">Cerrar sesión</button>
    </div>

    <!-- Contenido principal -->
    <div class="main-content">
        <h1>Gestión de Vehículos - Comprador</h1>

        <h2>Vehículos Disponibles</h2>
        <table border="1">
            <thead>
            <tr>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Fecha</th>
                <th>Kilometraje</th>
                <th>Precio</th>
                <th>Descripción</th>
                <th>Acción</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="vehiculo : ${vehiculos}">
                <td th:text="${vehiculo.marca}"></td>
                <td th:text="${vehiculo.modelo}"></td>
                <td th:text="${vehiculo.fecha}"></td>
                <td th:text="${vehiculo.kilometraje}"></td>
                <td th:text="${vehiculo.precio}"></td>
                <td th:text="${vehiculo.descripcion}"></td>
                <td>
                    <form method="POST" action="/comprar-vehiculo">
                        <input type="hidden" name="idVehiculo" th:value="${vehiculo.id}">
                        <button type="button" class="comprar-button" th:onclick="'showPurchaseModal(' + ${vehiculo.id} + ')'">Comprar</button>

                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal de búsqueda -->
<div id="searchModal" class="modal">
    <div class="modal-container">
        <button class="close-button" onclick="closeSearchModal()">×</button>
        <h2>Buscar Vehículo</h2>
        <form method="GET" action="/buscar-vehiculos">
            <div class="form-group">
                <label for="marca">Marca</label>
                <input type="text" id="marca" name="marca" placeholder="Ingrese la marca">
            </div>
            <div class="form-group">
                <label for="modelo">Modelo</label>
                <input type="text" id="modelo" name="modelo" placeholder="Ingrese el modelo">
            </div>
            <button type="submit" class="submit-button">Buscar</button>
        </form>
    </div>
</div>

<!-- Modal de compra -->
<div id="purchaseModal" class="modal">
    <div class="modal-container">
        <button class="close-button" onclick="closePurchaseModal()">×</button>
        <h2>Comprar Vehículo</h2>
        <form id="purchaseForm" method="POST" action="/comprar-vehiculo">
            <input type="hidden" id="idVehiculo" name="idVehiculo" value="">
            <div class="form-group">
                <label for="direccion">Dirección de Entrega</label>
                <input type="text" id="direccion" name="direccion" required>
            </div>
            <div class="form-group">
                <label for="metodoPago">Método de Pago</label>
                <select id="metodoPago" name="metodoPago" required>
                    <option value="tarjeta_credito">Tarjeta de Crédito</option>
                    <option value="tarjeta_debito">Tarjeta de Débito</option>
                    <option value="transferencia">Transferencia Bancaria</option>
                    <option value="efectivo">Efectivo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fechaEntrega">Fecha de Entrega</label>
                <input type="date" id="fechaEntrega" name="fechaEntrega" required>
            </div>
            <button type="submit" class="submit-button">Confirmar Compra</button>
        </form>
    </div>
</div>

<script>
    function showSearchModal() {
        document.getElementById("searchModal").style.display = "flex";
    }

    function closeSearchModal() {
        document.getElementById("searchModal").style.display = "none";
    }

    function showPurchaseModal(idVehiculo) {
        document.getElementById("purchaseModal").style.display = "flex";
        document.getElementById("idVehiculo").value = idVehiculo;
    }

    function closePurchaseModal() {
        document.getElementById("purchaseModal").style.display = "none";
    }

    document.getElementById("btnSalir").onclick = function () {
        window.location.href = "/cerrar-sesion";
    };
</script>
</body>
</html>
